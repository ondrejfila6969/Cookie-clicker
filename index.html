<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <div id="body">
        <div class="cookie-side">
            <h1>Cookie clicker</h1>
            <h2 id="counter">Cookies: 0</h2>
            <img src="res/img/cookie.png" alt="" id="cookie">
        </div>
        <div class="factory">
            <div class="first" id="first">
                <img src="./res/img/lock.png" alt="", width="290", height="290" class="lock" id="picture">
            </div>
            <div class="second" id="second">
                <img src="./res/img/lock.png" alt="", width="290", height="290" class="lock" id="picture2">
            </div>
            <div class="third" id="third">
                <img src="./res/img/lock.png" alt="", width="290", height="290" class="lock" id="picture3">
            </div>
        </div>
        <div class="cookie-store">
            <button class="button" id="upgrade1">Buy grandma: 25</button>
            <button class="button" id="upgrade2">Buy grandpa: 100</button>      
            <button class="button" id="upgrade3">Buy first farm: 400</button>  
            <button class="button" id="upgrade4">Buy second farm: 800</button>  
            <button class="button" id="upgrade5">Buy third farm: 1600</button>  
        </div>
    </div>
    <script src="res/js/script.js"></script>
</body>
</html>
